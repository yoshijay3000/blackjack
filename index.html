<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Blackjack</title>
</head>
<body>
    <h1 class="title">Blackjack</h1>
    <main>
        <h1>Dealer's cards</h1>
        <div class="display-dealer-cards"></div>

        <h1>Your cards</h1>
        <div class="display-player-cards"></div>
        
        <div class="display-dealer-points">Dealer Points:</div>
        <div class="display-player-points">Your Points:</div>
        <div class="display-result">Result:</div>
        
        <button class="hit-btn">Hit</button>
        <button class="stand-btn">Stand</button>
    </main>
    

    <script src="poker.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
